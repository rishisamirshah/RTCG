# Server configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.forward-headers-strategy=NATIVE

# Database configuration
spring.datasource.url=jdbc:sqlite:cards.db
spring.jpa.database-platform=com.onepiece.cardmanager.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# CORS configuration for Shopify integration
spring.web.cors.allowed-origins=https://your-shopify-store.myshopify.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Security configuration
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store-type=${SSL_TYPE:PKCS12}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_PASSWORD:}

# Logging configuration
logging.level.root=INFO
logging.level.com.onepiece.cardmanager=INFO
logging.file.name=cards-app.log

# Static resources configuration
spring.web.resources.cache.cachecontrol.max-age=365d
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/** 