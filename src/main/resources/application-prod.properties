# Server configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.forward-headers-strategy=NATIVE

# Database configuration (PostgreSQL for Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Disable SQLite-specific configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable automatic script execution
spring.sql.init.mode=never

# CORS configuration (updated for Vercel frontend)
spring.web.cors.allowed-origins=https://your-shopify-store.myshopify.com, http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Security configuration
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store-type=${SSL_TYPE:PKCS12}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_PASSWORD:}

# Logging configuration
logging.level.root=INFO
logging.level.com.onepiece.cardmanager=INFO
logging.file.name=cards-app.log

# Static resources configuration
spring.web.resources.cache.cachecontrol.max-age=365d
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/** 